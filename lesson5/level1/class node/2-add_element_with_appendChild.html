<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        "use strict";

        //добавляем в переменную child новый элемент h3
        let child = document.createElement('h3');
        //записываем в него текст
        child.innerText = "hello world";
        //добавляем новый элемент в блок
        document.querySelector('div').appendChild(child);
    </script>
</body>

</html>
